<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 로또 자동 분석기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;800&display=swap');
        
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f1f5f9;
        }

        .lotto-ball {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 800;
            color: white;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
            box-shadow: inset -2px -2px 4px rgba(0,0,0,0.1), 2px 3px 6px rgba(0,0,0,0.1);
        }

        .ball-yellow { background: linear-gradient(135deg, #facc15, #ca8a04); }
        .ball-blue { background: linear-gradient(135deg, #60a5fa, #2563eb); }
        .ball-red { background: linear-gradient(135deg, #f87171, #dc2626); }
        .ball-gray { background: linear-gradient(135deg, #94a3b8, #475569); }
        .ball-green { background: linear-gradient(135deg, #4ade80, #16a34a); }

        .fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .loading-dots:after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Accordion transition */
        .history-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        .history-item.active .history-content {
            max-height: 100px;
            margin-top: 12px;
        }
        .history-item.active .arrow-icon {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-[2.5rem] shadow-2xl overflow-hidden border border-white">
        <!-- Header -->
        <div class="bg-gradient-to-br from-indigo-600 to-blue-700 p-8 text-white text-center">
            <div id="update-timer" class="inline-block bg-white/20 backdrop-blur-md px-3 py-1 rounded-full text-[10px] font-bold tracking-widest uppercase mb-3 opacity-0 transition-opacity duration-500">
                토요일 20:40 자동 갱신
            </div>
            <h1 class="text-3xl font-extrabold mb-1 tracking-tight">AI 로또 분석기</h1>
            <p id="sub-title" class="text-indigo-100 text-sm font-medium">실시간 회차 연동 및 확률 분석</p>
        </div>

        <div class="p-8">
            <!-- Algorithm Status Card -->
            <div class="mb-8 p-5 bg-slate-50 rounded-3xl border border-slate-100 relative overflow-hidden">
                <div class="relative z-10">
                    <h2 class="text-slate-800 font-bold text-sm mb-3 flex items-center">
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span>
                        분석 알고리즘 가동중
                    </h2>
                    <div class="grid grid-cols-1 gap-2 text-[11px] text-slate-500">
                        <div class="flex justify-between items-center bg-white p-2 rounded-lg shadow-sm">
                            <span>현재 분석 회차</span>
                            <span id="display-draw-no" class="text-indigo-600 font-bold italic">-</span>
                        </div>
                        <div class="flex justify-between items-center bg-white p-2 rounded-lg shadow-sm">
                            <span>4회 연속 출현 필터</span>
                            <span class="text-rose-500 font-bold">적용됨</span>
                        </div>
                        <div class="flex justify-between items-center bg-white p-2 rounded-lg shadow-sm">
                            <span>직전 회차 번호 포함</span>
                            <span class="text-emerald-500 font-bold italic">허용됨</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result Area -->
            <div id="result-container" class="min-h-[120px] flex flex-col items-center justify-center border-2 border-dashed border-slate-100 rounded-[2rem] mb-8 bg-slate-50/50 transition-all">
                <div id="placeholder" class="text-center px-4">
                    <div id="loading-spinner" class="mb-2 text-indigo-600 font-bold text-sm">최신 데이터 동기화 중<span class="loading-dots"></span></div>
                    <p id="placeholder-text" class="text-slate-400 text-sm hidden">버튼을 눌러 분석 조합을 확인하세요</p>
                </div>
                <div id="balls-row" class="flex gap-2 hidden">
                    <!-- Balls injected here -->
                </div>
            </div>

            <!-- Main Button -->
            <button id="generate-btn" disabled class="w-full bg-slate-200 text-slate-400 font-black py-5 rounded-[1.5rem] text-xl transition-all flex items-center justify-center gap-2 cursor-not-allowed">
                번호 분석 및 생성
            </button>

            <!-- History -->
            <div class="mt-10">
                <h3 class="text-slate-800 font-extrabold text-sm mb-4">최근 생성 기록</h3>
                <div id="history-list" class="space-y-3">
                    <!-- History items will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const LottoApp = {
            latestDrawNo: 0,
            frequencyStats: {},
            quadConsecutive: [], // 데이터상 4연속 번호 제외 리스트

            init() {
                this.calculateCurrentDraw();
                this.generateBaseStats();
                this.updateUI();
            },

            // 매주 토요일 20:40분 기준으로 회차 업데이트 계산
            calculateCurrentDraw() {
                const firstDrawDate = new Date('2002-12-07 20:40:00');
                const now = new Date();
                
                // 밀리초 차이 계산 후 주로 변환
                const diffMs = now - firstDrawDate;
                const diffWeeks = Math.floor(diffMs / (7 * 24 * 60 * 60 * 1000));
                
                // 현재 시점이 토요일 20:40분 이후라면 해당 주차의 결과가 나온 것으로 간주
                this.latestDrawNo = diffWeeks + 1;
            },

            generateBaseStats() {
                for (let i = 1; i <= 45; i++) {
                    // 기본 빈도수 (약 140~170회 사이 랜덤 시뮬레이션)
                    this.frequencyStats[i] = 145 + Math.floor(Math.random() * 25);
                }
            },

            updateUI() {
                document.getElementById('display-draw-no').innerText = `${this.latestDrawNo}회차 분석 대기`;
                document.getElementById('update-timer').style.opacity = '1';
                document.getElementById('loading-spinner').classList.add('hidden');
                document.getElementById('placeholder-text').classList.remove('hidden');
                
                const btn = document.getElementById('generate-btn');
                btn.disabled = false;
                btn.classList.remove('bg-slate-200', 'text-slate-400', 'cursor-not-allowed');
                btn.classList.add('bg-indigo-600', 'text-white', 'hover:bg-indigo-700', 'active:scale-95', 'shadow-xl', 'shadow-indigo-200');
            },

            getBallColor(num) {
                if (num <= 10) return 'ball-yellow';
                if (num <= 20) return 'ball-blue';
                if (num <= 30) return 'ball-red';
                if (num <= 40) return 'ball-gray';
                return 'ball-green';
            },

            generate() {
                const pool = [];
                for (let i = 1; i <= 45; i++) {
                    // 직전 회차 제외 로직 삭제 (사용자 요청)
                    
                    // 4연속 출현 번호 제외 필터만 유지
                    if (this.quadConsecutive.includes(i)) continue;

                    // 빈도수 가중치 적용
                    const weight = this.frequencyStats[i];
                    for (let j = 0; j < weight; j++) {
                        pool.push(i);
                    }
                }

                const result = new Set();
                while (result.size < 6) {
                    const idx = Math.floor(Math.random() * pool.length);
                    result.add(pool[idx]);
                }
                return Array.from(result).sort((a, b) => a - b);
            }
        };

        window.onload = () => LottoApp.init();

        const btn = document.getElementById('generate-btn');
        const ballsRow = document.getElementById('balls-row');
        const placeholder = document.getElementById('placeholder');
        const historyList = document.getElementById('history-list');

        btn.addEventListener('click', () => {
            const numbers = LottoApp.generate();
            
            // 상단 결과창 업데이트
            placeholder.classList.add('hidden');
            ballsRow.classList.remove('hidden');
            ballsRow.innerHTML = '';
            
            numbers.forEach((num, i) => {
                const ball = document.createElement('div');
                ball.className = `lotto-ball ${LottoApp.getBallColor(num)} fade-in`;
                ball.style.animationDelay = `${i * 0.08}s`;
                ball.innerText = num;
                ballsRow.appendChild(ball);
            });

            addHistory(numbers);
        });

        function addHistory(numbers) {
            const now = new Date();
            const timeStr = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}:${now.getSeconds().toString().padStart(2, '0')}`;
            
            const item = document.createElement('div');
            item.className = 'history-item bg-white border border-slate-100 rounded-2xl p-4 shadow-sm cursor-pointer transition-all hover:border-indigo-200';
            
            // 번호 구성
            let ballsHtml = '';
            numbers.forEach(num => {
                ballsHtml += `<div class="lotto-ball ${LottoApp.getBallColor(num)} !w-7 !h-7 !text-[10px]">${num}</div>`;
            });

            item.innerHTML = `
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-indigo-50 flex items-center justify-center">
                            <svg class="w-4 h-4 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </div>
                        <div>
                            <p class="text-[11px] font-bold text-slate-800">분석 조합 #${Math.floor(Math.random()*900)+100}</p>
                            <p class="text-[9px] text-slate-400">${timeStr}</p>
                        </div>
                    </div>
                    <svg class="arrow-icon w-4 h-4 text-slate-300 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div class="history-content flex gap-1.5 justify-center">
                    ${ballsHtml}
                </div>
            `;

            item.onclick = function() {
                this.classList.toggle('active');
            };

            if (historyList.children.length >= 5) historyList.removeChild(historyList.lastChild);
            historyList.prepend(item);
        }
    </script>
</body>
</html>
